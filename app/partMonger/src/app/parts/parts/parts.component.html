<div class="container">
  <div class="search-bar">
    <input
      [formControl]="query"
      name="query"
      type="text"
      placeholder="Search Parts"
    />
  </div>
  <div class="results">
    <ng-container *ngIf="partList$ | async as parts; else loader">
      <app-parts-list [parts]="parts"></app-parts-list>
    </ng-container>
    <ng-template #loader>
      <p>Loading...</p>
    </ng-template>
  </div>
</div>
