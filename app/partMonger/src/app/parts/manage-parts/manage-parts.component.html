<div class="container">
  <div class="list">
    <ng-container *ngIf="partList$ | async as parts">
      <div>
        <a [routerLink]="['new']">Add a new part</a>
      </div>
      <div *ngFor="let part of parts">
        <a [routerLink]="[part.id]">{{ part.name }}</a>
      </div>
    </ng-container>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
